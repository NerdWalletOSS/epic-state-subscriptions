language: node_js
node_js:
  - 6
  - 8
  - 10
cache:
  directories:
    - node_modules

script:
  - npm run lint
  - npm run test
  - npm run build

jobs:
  include:
    - stage: npm release
      # Only run this job for tagged commits
      if: tag IS present
      node_js: "10"
      script: echo "Publishing to npm..."
      deploy:
        provider: npm
        skip_cleanup: true
        on:
          tags: true
        email: "npm@nerdwallet.com"
        api_key:
          secure: 